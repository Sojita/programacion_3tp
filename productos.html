<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udonessocks - Productos</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <header>
      <img src="img/ISO_UDONES.png" alt="Logo Udonessocks" width="120" />
      <h1>Udonessocks</h1>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="formulario.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Buscar productos</h2>
        <input type="text" placeholder="Buscar..." />
        <img src="img/ISO_UDONES.png" alt="Buscar" width="45" />
      </section>
      <section class="productos">
        <article class="card">
          <img src="img/modelo-elegant.jpg" alt="Modelo Elegant" width="100%" />
          <h3>Modelo "Elegant"</h3>
          <p>Medias para lucirte en tus eventos after office ...</p>
          <p><strong>$4.500</strong></p>
          <button>Comprar</button>
        </article>
        <article class="card">
          <img
            src="img/modelo-sport-finde.jpg"
            alt="Modelo Sport-finde"
            width="100%"
          />
          <h3>Modelo "Sport-finde"</h3>
          <p>Diseño vibrante y colorido...</p>
          <p><strong>$3.800</strong></p>
          <button>Comprar</button>
        </article>
        <article class="card">
          <img
            src="img/modelo-clas-invisible.jpg"
            alt="Modelo Clásica UD"
            width="100%"
          />
          <h3>Modelo "Clásica-invisible"</h3>
          <p>Estilo minimalista...</p>
          <p><strong>$2.800</strong></p>
          <button>Comprar</button>
        </article>
      </section>
    </main>
    <footer>
      <p>
        <img
          src="img/logo-instagram.png"
          alt="Instagram"
          width="24"
          style="vertical-align: middle"
        />
        <img
          src="img/logo-facebook.png"
          alt="Facebook"
          width="24"
          style="vertical-align: middle; margin-left: 8px"
        />
        Contacto:
        <a href="mailto:info@udonessocks.com">info@udonessocks.com</a>
      </p>
    </footer>
  </body>
</html>
